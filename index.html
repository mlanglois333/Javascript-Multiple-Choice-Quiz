<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Javascript Quiz</h1>
    <button id="strtBtn" onclick="strtQuiz()">Click here to start!</button> 
    
  </div>

  
  <ul id="scoreContent"><h2>High Scores:</h2><br></ul>


  <div id="main"></div>

  <div id="questions"></div>
  <div id="answers">
  <button class="answer" id="a" onclick="checkA()"></button>
  <button class="answer" id="b" onclick="checkB()"></button>
  <button class="answer" id="c" onclick="checkC()"></button>
  <button class="answer" id="d" onclick="checkD()"></button>
  </div>
  <div id="timer"> </div>
<div id="formEl">


      <input type="text"id="initials" placeholder="Enter name for high score!"/>
  
    <button type="button"  id="submitBtn" onclick="renderScore()">Submit</button>







 

  <script src="script.js"></script>
</body>

</html>
